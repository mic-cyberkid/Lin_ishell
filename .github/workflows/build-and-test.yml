name: Build & Test on Ubuntu 22.04

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Ubuntu 22.04 â€¢ GCC 11 (default)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            ninja-build

      - name: Show compiler version
        run: |
          gcc --version | head -n1
          g++ --version | head -n1
          cmake --version | head -n1

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_COMPILER=g++ \
            -G Ninja

      - name: Build
        run: cmake --build build --config Release --parallel $(nproc)

      - name: Run smoke test
        working-directory: build
        run: ctest --output-on-failure --timeout 12

      - name: Show binary size & type
        run: |
          ls -lh build/Lin_ishell
          file build/Lin_ishell

      # Optional: keep the binary for download / manual testing
      - name: Upload built binary
        uses: actions/upload-artifact@v4
        with:
          name: ishell-test-ubuntu-22.04
          path: build/Lin_ishell
          if-no-files-found: error
          retention-days: 5
